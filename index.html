<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Site Title -->
    <title>To DO List</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/15816fb69a.js" crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-800 to-pink-400">
    <header class="container mx-auto p-5">
        <h1 class="text-3xl md:text-4xl lg:text-5xl text-center font-bold text-white">My Everyday List</h1>
    </header>
    <main class="container mx-auto">
        <section class="lg:p-4 md:p-3 p-2">
            <div class="flex flex-col space-y-5">
                <input class="p-4 rounded-md focus:outline-none" type="text" id="title" placeholder="Note Title">
                <textarea class="p-4 rounded-md focus:outline-none" id="details" cols="30" rows="10"
                    placeholder="Note Description"></textarea>
                <div class="text-center">
                    <button id="add-btn" type="button"
                        class="bg-indigo-800 py-3 px-7 rounded-2xl text-white font-semibold text-2xl shadow-2xl hover:bg-indigo-900">Add<i
                            class="fa-solid fa-plus ml-2"></i></button>
                </div>
            </div>
        </section>
        <section class="lg:p-4 md:p-3 p-2 space-y-4 rounded-md" id="notes">

        </section>
    </main>
    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
